name: Docker build and push, Kubernetes start

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.G_TOKEN }}
          logout: true

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: docker build and push, kubectl apply
        run: |
          docker build -t ghcr.io/learn-piano-as-a-game:${{ github.sha }} .
          docker push ghcr.io/learn-piano-as-a-game:${{ github.sha }}
          sed -i'' -e 's/ACR_URL/ghcr.io/g' -e 's/IMAGE_LABEL/${{ github.sha }}/g' k8s.yaml
          kubectl apply -f k8s.yaml

