piVersion: apps/v1 # Kubernetes API version
kind: Deployment  # Kubernetes resource kind we are creating
metadata:
  name: angular-deployment
spec:
  selector:
    matchLabels:
      app: learn-piano-as-a-game
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: learn-piano-as-a-game
    spec:
      containers:
      - name: learn-piano-as-a-game
        image: lucky97120/learn-piano-as-a-game:main # Image that will be used to containers in the cluster
        ports:
        - containerPort: 80 # The port that the container is running on in the cluster
---

kind: Service  # Kubernetes API version
apiVersion: v1 # Kubernetes resource kind we are creating
metadata:
  name: angular-service
spec:
  selector:
    app: learn-piano-as-a-game
  ports:
  - protocol: TCP
    port: 80   # The port that the service is running on in the cluster
    targetPort: 80   # The port exposed by the service
    nodePort: 31000
  type: NodePort     # type of the service.