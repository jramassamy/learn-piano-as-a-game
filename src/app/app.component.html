<div class="flex justify-start flex-col items-center h-full">
    <div id="piano" class="xl:w-3/4 w-full" allow="autoplay"></div>
    <p class="w-full text-center font-medium mt-4 xl:mt-8 p-2 uppercase text-white text-2xl xl:text-4xl">{{nameNote}}
    </p>
    <div class="flex w-full justify-center items-center mt-4">
        <button (click)="soundAuthorized()" style="min-width: 200px;"
            class="flex justify-center items-center bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            <ng-container *ngIf="!sound">
                <span>Activer le son</span> <img class="ml-2 invert" src="./assets/volume.png" />
            </ng-container>
            <ng-container *ngIf="sound">
                <span>Désactiver le son</span> <img class="ml-2 invert" src="./assets/volume-mute.png" />
            </ng-container>
        </button>
        <svg *ngIf="sound && toneLoadingState !== 'LOADED'" style="width: 60px; height: auto;" version="1.1" id="L9"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
            <path fill="#fff"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
                    to="360 50 50" repeatCount="indefinite"></animateTransform>
            </path>
        </svg>
    </div>
    <div class="flex flex-grow justify-center items-end">
        <div class="text-white lg:mt-8 w-full">
            <p class="text-center uppercase font-medium">Réglages</p>
            <div class="flex flex-wrap flex-col lg:flex-row settings mt-2 w-full justify-center items-center">
                <p>Temps Changement Notes (secondes)</p>
                <input (ngModelChange)="updateTimer($event)" [(ngModel)]="timerSecondsBased"
                    class="text-black block w-full pl-2 text-base border-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                    type="number" step="1">
                <p>Type d'accords</p>
                <select id="exercice" name="exercice"
                    class="text-black block w-full pl-2 pr-10 text-base border-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option selected>Mineur/Majeur</option>
                    <option>Mineur</option>
                    <option>Majeur</option>
                    <option>Diminuée</option>
                    <option>Augmentée</option>
                </select>
                <p>Gammes</p>
                <select (change)="updateGamme(gamme.value)" #gamme
                    class="text-black block w-full pl-2 pr-10 text-base border-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="all" selected>Toutes</option>
                    <option value="do_majeur">Do Majeur</option>
                </select>
            </div>
        </div>
    </div>
</div>
