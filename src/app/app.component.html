<div class="flex justify-start flex-col items-center">
    <div id="piano" class="w-full"></div>
    <p class="w-full text-center font-medium mt-4 p-2 text-lg uppercase text-white">Note: {{nameNote}}
    </p>
    <div class="text-white mt-8 w-full">
        <p class="text-center uppercase">Réglages</p>
        <div class="flex settings mt-4 w-full justify-center items-center">
            <p>Timer</p>
            <input (ngModelChange)="updateTimer($event)" [(ngModel)]="timerRefresh" class="pl-2 text-black"
                type="number" step="1000">
            <p>Type d'accords</p>
            <select id="exercice" name="exercice"
                class="text-black block w-full pl-3 pr-10 text-base border-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option selected>Mineur/Majeur</option>
                <option>Mineur</option>
                <option>Majeur</option>
                <option>Diminuée</option>
                <option>Augmentée</option>
            </select>
            <p>Gamme</p>
            <select id="exercice" name="exercice"
                class="text-black block w-full pl-3 pr-10 text-base border-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option selected>Toutes</option>
            </select>
        </div>
    </div>
